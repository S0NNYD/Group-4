{% extends "base.html" %} {% block title %} Form {% endblock %}
{% block content %}
<br>
<br>
<br>

<form method="POST">
    <h3 align = "center"> Complete Registration </h3>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="name" class="form-control" id="fullName" name="fullName" placeholder="First Last (Required)">
    </div>

    <br>

    <div class="form-group">
        <label for="address1">Adress 1</label>
        <input type="address" class="form-control" id="adress1" name="address1" placeholder="Required">
    </div>

    <br>

    <div class="form-group">
        <label for="address2">Adress 2</label>
        <input type="address" class="form-control" id="adress2" name="address2" placeholder="Optional">
    </div>

    <br>

    <div class="form-group">
        <label for="city">City</label>
        <input type="city" class="form-control" id="city" name="city" placeholder="Required">
    </div>

    <br>

    <div class="form-group">
        <label for="state-dropdown">Select a state:</label>
        <select id="state-dropdown" class="form-control">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <!-- add more options for other states -->
        </select>
      </div>
      

    <br>

    <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="state" class="form-control" id="zipcode" name="zipcode" placeholder="at least 5 digits required">
    </div>

    <br>
    <button type = "submit" class="btn btn-primary">Complete</button>

</form>
{% endblock %}
