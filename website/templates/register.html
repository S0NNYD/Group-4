{% extends "base.html" %} {% block title %} Register {% endblock %}

{% block content %}
    <br />
    <br />
    <br />
<form method="POST">
    <h3 align="center">Client Registration</h3>
    <div class="form-group">
        <label for="user1">Username</label>
        <input type="username" class="form-control" id="user1" name="user1" placeholder="Enter Username"/>
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>

    <div class="form-group">
        <label for="password1">Password (Confirm) </label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>
{% endblock %}
